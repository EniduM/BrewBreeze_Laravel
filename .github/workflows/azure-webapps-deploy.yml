name: Deploy Laravel to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: brew-breeze-app
  PHP_VERSION: '8.3'
  NODE_VERSION: '18'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mbstring, pdo, bcmath
          tools: composer:v2
          coverage: none

      - name: Check if composer.json exists
        id: check_files
        run: |
          if [ -f composer.json ]; then
            echo "composer_exists=true" >> $GITHUB_OUTPUT
          else
            echo "composer_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Composer Cache Directory
        if: steps.check_files.outputs.composer_exists == 'true'
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        if: steps.check_files.outputs.composer_exists == 'true'
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        if: steps.check_files.outputs.composer_exists == 'true'
        run: |
          composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build frontend assets
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deployment
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='.env' --exclude='deployment' ./ deployment/
          
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: laravel-app
          path: deployment/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: laravel-app
          path: .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Azure Web App Settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group BrewBreeze-rg \
            --settings \
              APP_NAME="Brew Breeze" \
              APP_ENV=production \
              APP_KEY="${{ secrets.APP_KEY }}" \
              APP_DEBUG=false \
              APP_URL=https://brew-breeze-app.azurewebsites.net \
              APP_LOCALE=en \
              APP_FALLBACK_LOCALE=en \
              APP_TIMEZONE=UTC \
              BCRYPT_ROUNDS=12 \
              LOG_CHANNEL=stack \
              LOG_STACK=single \
              LOG_LEVEL=error \
              DB_CONNECTION=mysql \
              DB_HOST=brewbreezedbserver123.mysql.database.azure.com \
              DB_PORT=3306 \
              DB_DATABASE=brew_breeze_db \
              DB_USERNAME="${{ secrets.DB_AZURE_USERNAME }}" \
              DB_PASSWORD="${{ secrets.DB_AZURE_PASSWORD }}" \
              SESSION_DRIVER=database \
              SESSION_LIFETIME=120 \
              SESSION_ENCRYPT=false \
              BROADCAST_CONNECTION=log \
              FILESYSTEM_DISK=local \
              QUEUE_CONNECTION=database \
              CACHE_STORE=database \
              MAIL_MAILER=smtp \
              MAIL_HOST="${{ secrets.MAIL_HOST }}" \
              MAIL_PORT="${{ secrets.MAIL_PORT }}" \
              MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}" \
              MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}" \
              MAIL_ENCRYPTION=tls \
              MAIL_FROM_ADDRESS="${{ secrets.MAIL_FROM_ADDRESS }}" \
              MAIL_FROM_NAME="Brew Breeze" \
              VITE_APP_NAME="Brew Breeze"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: .

      - name: Run post-deployment commands
        run: |
          az webapp ssh --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group BrewBreeze-rg --command "cd /home/site/wwwroot && php artisan config:cache && php artisan route:cache && php artisan view:cache" || echo "Post-deployment commands skipped"

      - name: Logout from Azure
        run: az logout
